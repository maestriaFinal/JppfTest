#------------------------------------------------------------------------------#
# Configuration for driver 2                                                   #
#------------------------------------------------------------------------------#

jppf.server.host = localhost
jppf.server.port = 11121

#------------------------------------------------------------------------------#
# load balancing                                                               #
#------------------------------------------------------------------------------#

jppf.load.balancing.algorithm = proportional
jppf.load.balancing.profile = test

# "test" profile
jppf.load.balancing.profile.test.initialSize = 1
jppf.load.balancing.profile.test.performanceCacheSize = 1000
jppf.load.balancing.profile.test.proportionalityFactor = 1

#------------------------------------------------------------------------------#
# Other JVM options added to the java command line                             #
#------------------------------------------------------------------------------#

jppf.jvm.options = -server -Xmx256m
